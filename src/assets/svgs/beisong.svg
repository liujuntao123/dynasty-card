<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 400">
  <!-- 背景 -->
  <rect width="260" height="400" fill="#f4e4bc"/>
 
  <!-- 装饰边框 -->
  <!-- 主边框 -->
  <rect x="12" y="12" width="236" height="376"
        fill="none" stroke="#8b4513" stroke-width="2"/>
        
  <!-- 内层装饰边框 -->
  <rect x="18" y="18" width="224" height="364"
        fill="none" stroke="#8b4513" stroke-width="1"/>
        
  <!-- 四角云纹装饰 -->
  <!-- 左上角 -->
  <path d="M18 18 Q25 25 18 32 Q25 39 18 46 M25 18 Q32 25 25 32 Q32 39 25 46"
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 右上角 -->
  <path d="M242 18 Q235 25 242 32 Q235 39 242 46 M235 18 Q228 25 235 32 Q228 39 235 46"
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 左下角 -->
  <path d="M18 382 Q25 375 18 368 Q25 361 18 354 M25 382 Q32 375 25 368 Q32 361 25 354"
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 右下角 -->
  <path d="M242 382 Q235 375 242 368 Q235 361 242 354 M235 382 Q228 375 235 368 Q228 361 235 354"
        fill="none" stroke="#8b4513" stroke-width="1"/>
        
  <!-- 回字纹装饰 - 中点装饰 -->
  <!-- 左边中点 -->
  <path d="M12 194 H25 V207 H12" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 右边中点 -->
  <path d="M248 194 H235 V207 H248" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 上边中点 -->
  <path d="M124 12 V25 H137 V12" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 下边中点 -->
  <path d="M124 388 V375 H137 V388" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="135" y="65"
        text-anchor="middle"
        font-family="STXingkai, STLiti, LiSu, 华文行楷, 隶书"
        font-size="38"
        font-weight="bold"
        fill="#8b4513"
        style="letter-spacing: 6px;">北宋</text>
 
  <!-- 年号 -->
  <text x="130" y="100"
        text-anchor="middle"
        font-family="STKaiti, KaiTi"
        font-size="18"
        fill="#8b4513">960年 - 1127年</text>
 
  <!-- 中心图案：清明上河图场景 -->
  <g transform="translate(75, 110)">
    <!-- 画卷背景框 -->
    <rect x="0" y="0" width="110" height="100" 
          fill="#f4e4bc" stroke="#8b4513" stroke-width="1"/>
    
    <!-- 河流 -->
    <path d="M0 60 
             C 30 55, 50 65, 80 60 
             C 90 58, 100 62, 110 60"
          fill="none" stroke="#8b4513" stroke-width="1"/>
    
    <!-- 虹桥 -->
    <path d="M30 60 
             C 45 45, 65 45, 80 60"
          fill="none" stroke="#8b4513" stroke-width="2"/>
    
    <!-- 河岸建筑群 -->
    <!-- 左侧建筑 -->
    <g transform="translate(10, 30)">
      <path d="M0 0 L5 -5 L10 0 L10 20 L0 20 Z" 
            fill="#8b4513" stroke="#8b4513" stroke-width="0.5"/>
      <path d="M12 -3 L17 -8 L22 -3 L22 20 L12 20 Z" 
            fill="#8b4513" stroke="#8b4513" stroke-width="0.5"/>
    </g>
    
    <!-- 右侧建筑 -->
    <g transform="translate(85, 25)">
      <path d="M0 0 L5 -5 L10 0 L10 25 L0 25 Z" 
            fill="#8b4513" stroke="#8b4513" stroke-width="0.5"/>
      <path d="M-5 5 L0 0 L5 5 L5 30 L-5 30 Z" 
            fill="#8b4513" stroke="#8b4513" stroke-width="0.5"/>
    </g>
    
    <!-- 桥上行人 -->
    <g transform="translate(45, 50)">
      <circle cx="0" cy="0" r="1" fill="#8b4513"/>
      <circle cx="5" cy="0" r="1" fill="#8b4513"/>
      <circle cx="10" cy="0" r="1" fill="#8b4513"/>
    </g>
    
    <!-- 河上船只 -->
    <g>
      <path d="M15 65 L25 65 L23 70 L17 70 Z" 
            fill="#8b4513" stroke="#8b4513" stroke-width="0.5"/>
      <path d="M90 65 L100 65 L98 70 L92 70 Z" 
            fill="#8b4513" stroke="#8b4513" stroke-width="0.5"/>
    </g>
    
    <!-- 装饰性树木 -->
    <g stroke="#8b4513" stroke-width="0.5" fill="none">
      <path d="M5 25 Q8 20 11 25 M85 20 Q88 15 91 20"/>
      <path d="M15 28 Q18 23 21 28 M95 23 Q98 18 101 23"/>
    </g>
    
    <!-- 远山背景 -->
    <path d="M0 20 Q30 15 50 20 Q70 25 90 20 Q100 18 110 20" 
          fill="none" stroke="#8b4513" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- 文字说明 -->
  <text x="130" y="225"
        text-anchor="middle"
        font-family="STKaiti, KaiTi"
        font-size="12"
        fill="#8b4513">清明上河图</text>

  <!-- 开国皇帝 -->
  <g transform="translate(40, 230) scale(0.65)">
    <g transform="translate(35, 15)">
      <!-- 冕冠 -->
      <path d="M10 0 H40 L45 10 H5 Z" fill="#8b4513"/>
      <path d="M15 5 H35" stroke="#f4e4bc" stroke-width="2"/>
     
      <!-- 脸部和身体 -->
      <circle cx="25" cy="20" r="10" fill="#8b4513"/>
      <path d="M15 35 L35 35 L40 60 L10 60 Z" fill="#8b4513"/>
     
      <!-- 装饰纹样：原始图腾纹样 -->
      <path d="M20 35 L30 35 M22 45 L28 45"
            stroke="#f4e4bc" stroke-width="2"/>
    </g>
   
    <text x="60" y="110"
          text-anchor="middle"
          font-family="STKaiti, KaiTi"
          font-size="16"
          fill="#8b4513">宋太祖赵匡胤</text>
  </g>

  <!-- 末代皇帝 -->
  <g transform="translate(155, 230) scale(0.65)">
    <g transform="translate(35, 15) rotate(15)">
      <!-- 歪斜的冕冠 -->
      <path d="M10 0 H40 L45 10 H5 Z"
            fill="#8b4513" style="opacity: 0.7"/>
     
      <!-- 脸部和身体 -->
      <circle cx="25" cy="20" r="10" fill="#8b4513" style="opacity: 0.7"/>
      <path d="M15 35 L35 35 L38 60 L12 60 Z"
            fill="#8b4513" style="opacity: 0.7"/>
     
      <!-- 破损效果 -->
      <path d="M8 5 L12 5 M38 8 L42 8 M15 40 L20 40"
            stroke="#f4e4bc" stroke-width="1"/>
    </g>
   
    <text x="60" y="110"
          text-anchor="middle"
          font-family="STKaiti, KaiTi"
          font-size="16"
          fill="#8b4513">宋钦宗赵桓</text>
  </g>

  <!-- 时间变迁线 -->
  <g transform="translate(115, 300)">
    <path d="M0 0 L40 0"
          stroke="#8b4513"
          stroke-width="2"
          stroke-dasharray="5 3"
          fill="none"/>
    <path d="M40 0 L33 -4 L33 4 Z"
          fill="#8b4513"/>
    <text x="20" y="-8"
          text-anchor="middle"
          font-family="STKaiti, KaiTi"
          font-size="11"
          fill="#8b4513">167年</text>
  </g>
 
  <!-- 朝代特点 -->
  <text x="140" y="340"
        text-anchor="middle"
        font-family="STXinwei, STKaiti, 华文新魏, 华文楷体"
        font-size="15"
        fill="#8b4513"
        style="letter-spacing: 1px;
               text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.3);">北宋繁华汴京城，</text>
  <text x="140" y="360"
        text-anchor="middle"
        font-family="STXinwei, STKaiti, 华文新魏, 华文楷体"
        font-size="15"
        fill="#8b4513"
        style="letter-spacing: 1px;
               text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.3);">清明上河画卷呈。</text>
  
</svg>