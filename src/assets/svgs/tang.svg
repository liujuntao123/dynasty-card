<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 400">
  <!-- 背景 -->
  <rect width="260" height="400" fill="#f4e4bc"/>
 
  <!-- 装饰边框 -->
  <!-- 主边框 -->
  <rect x="12" y="12" width="236" height="376"
        fill="none" stroke="#8b4513" stroke-width="2"/>
        
  <!-- 内层装饰边框 -->
  <rect x="18" y="18" width="224" height="364"
        fill="none" stroke="#8b4513" stroke-width="1"/>
        
  <!-- 四角云纹装饰 -->
  <!-- 左上角 -->
  <path d="M18 18 Q25 25 18 32 Q25 39 18 46 M25 18 Q32 25 25 32 Q32 39 25 46"
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 右上角 -->
  <path d="M242 18 Q235 25 242 32 Q235 39 242 46 M235 18 Q228 25 235 32 Q228 39 235 46"
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 左下角 -->
  <path d="M18 382 Q25 375 18 368 Q25 361 18 354 M25 382 Q32 375 25 368 Q32 361 25 354"
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 右下角 -->
  <path d="M242 382 Q235 375 242 368 Q235 361 242 354 M235 382 Q228 375 235 368 Q228 361 235 354"
        fill="none" stroke="#8b4513" stroke-width="1"/>
        
  <!-- 回字纹装饰 - 中点装饰 -->
  <!-- 左边中点 -->
  <path d="M12 194 H25 V207 H12" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 右边中点 -->
  <path d="M248 194 H235 V207 H248" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 上边中点 -->
  <path d="M124 12 V25 H137 V12" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 下边中点 -->
  <path d="M124 388 V375 H137 V388" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="135" y="65"
        text-anchor="middle"
        font-family="STXingkai, STLiti, LiSu, 华文行楷, 隶书"
        font-size="38"
        font-weight="bold"
        fill="#8b4513"
        style="letter-spacing: 6px;">唐朝</text>
 
  <!-- 年号 -->
  <text x="130" y="100"
        text-anchor="middle"
        font-family="STKaiti, KaiTi"
        font-size="18"
        fill="#8b4513">618年 - 907年</text>
 
  <!-- 中心图案：大雁塔 -->
  <g transform="translate(75, 110)">
    <!-- 塔基 -->
    <path d="M35 90 H75 L70 80 H40 Z" 
          fill="#8b4513" stroke="#8b4513" stroke-width="1"/>
    
    <!-- 塔身主体（七层） -->
    <!-- 第一层 -->
    <path d="M40 80 H70 L67 70 H43 Z" 
          fill="#8b4513" stroke="#8b4513" stroke-width="1"/>
    <!-- 第二层 -->
    <path d="M43 70 H67 L64 60 H46 Z" 
          fill="#8b4513" stroke="#8b4513" stroke-width="1"/>
    <!-- 第三层 -->
    <path d="M46 60 H64 L61 50 H49 Z" 
          fill="#8b4513" stroke="#8b4513" stroke-width="1"/>
    <!-- 第四层 -->
    <path d="M49 50 H61 L58 40 H52 Z" 
          fill="#8b4513" stroke="#8b4513" stroke-width="1"/>
    <!-- 第五层 -->
    <path d="M52 40 H58 L56 30 H54 Z" 
          fill="#8b4513" stroke="#8b4513" stroke-width="1"/>
    <!-- 第六层 -->
    <path d="M54 30 H56 L55 20 H55 Z" 
          fill="#8b4513" stroke="#8b4513" stroke-width="1"/>
    <!-- 塔顶 -->
    <path d="M54.5 20 L55.5 20 L55 10 Z" 
          fill="#8b4513" stroke="#8b4513" stroke-width="1"/>
    
    <!-- 每层檐角装饰 -->
    <g stroke="#8b4513" stroke-width="0.5">
      <path d="M40 80 L38 78 M70 80 L72 78"/>
      <path d="M43 70 L41 68 M67 70 L69 68"/>
      <path d="M46 60 L44 58 M64 60 L66 58"/>
      <path d="M49 50 L47 48 M61 50 L63 48"/>
      <path d="M52 40 L50 38 M58 40 L60 38"/>
    </g>
    
    <!-- 门窗装饰 -->
    <g fill="none" stroke="#8b4513" stroke-width="0.5">
      <!-- 第一层门 -->
      <path d="M53 85 V75"/>
      <!-- 各层窗 -->
      <path d="M51 65 H59 M51 55 H59 M51 45 H59 M51 35 H59"/>
    </g>
    
    <!-- 石阶 -->
    <path d="M45 90 H65 M47 92 H63 M49 94 H61" 
          stroke="#8b4513" stroke-width="0.5" fill="none"/>
          
    <!-- 装饰性云纹背景 -->
    <path d="M20 30 Q25 25 30 30 M80 40 Q85 35 90 40" 
          stroke="#8b4513" stroke-width="0.5" fill="none" opacity="0.5"/>
  </g>

  <!-- 文字说明 -->
  <text x="130" y="220"
        text-anchor="middle"
        font-family="STKaiti, KaiTi"
        font-size="12"
        fill="#8b4513">大雁塔</text>

  <!-- 开国皇帝 -->
  <g transform="translate(40, 230) scale(0.65)">
    <g transform="translate(35, 15)">
      <!-- 冕冠 -->
      <path d="M10 0 H40 L45 10 H5 Z" fill="#8b4513"/>
      <path d="M15 5 H35" stroke="#f4e4bc" stroke-width="2"/>
     
      <!-- 脸部和身体 -->
      <circle cx="25" cy="20" r="10" fill="#8b4513"/>
      <path d="M15 35 L35 35 L40 60 L10 60 Z" fill="#8b4513"/>
     
      <!-- 装饰纹样：原始图腾纹样 -->
      <path d="M20 35 L30 35 M22 45 L28 45"
            stroke="#f4e4bc" stroke-width="2"/>
    </g>
   
    <text x="60" y="110"
          text-anchor="middle"
          font-family="STKaiti, KaiTi"
          font-size="16"
          fill="#8b4513">唐高祖李渊</text>
  </g>

  <!-- 末代皇帝 -->
  <g transform="translate(155, 230) scale(0.65)">
    <g transform="translate(35, 15) rotate(15)">
      <!-- 歪斜的冕冠 -->
      <path d="M10 0 H40 L45 10 H5 Z"
            fill="#8b4513" style="opacity: 0.7"/>
     
      <!-- 脸部和身体 -->
      <circle cx="25" cy="20" r="10" fill="#8b4513" style="opacity: 0.7"/>
      <path d="M15 35 L35 35 L38 60 L12 60 Z"
            fill="#8b4513" style="opacity: 0.7"/>
     
      <!-- 破损效果 -->
      <path d="M8 5 L12 5 M38 8 L42 8 M15 40 L20 40"
            stroke="#f4e4bc" stroke-width="1"/>
    </g>
   
    <text x="60" y="110"
          text-anchor="middle"
          font-family="STKaiti, KaiTi"
          font-size="16"
          fill="#8b4513">唐哀帝李柷</text>
  </g>

  <!-- 时间变迁线 -->
  <g transform="translate(115, 300)">
    <path d="M0 0 L40 0"
          stroke="#8b4513"
          stroke-width="2"
          stroke-dasharray="5 3"
          fill="none"/>
    <path d="M40 0 L33 -4 L33 4 Z"
          fill="#8b4513"/>
    <text x="20" y="-8"
          text-anchor="middle"
          font-family="STKaiti, KaiTi"
          font-size="11"
          fill="#8b4513">289年</text>
  </g>
 
  <!-- 朝代特点 -->
  <text x="140" y="340"
        text-anchor="middle"
        font-family="STXinwei, STKaiti, 华文新魏, 华文楷体"
        font-size="15"
        fill="#8b4513"
        style="letter-spacing: 1px;
               text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.3);">唐朝盛世威名扬，</text>
  <text x="140" y="360"
        text-anchor="middle"
        font-family="STXinwei, STKaiti, 华文新魏, 华文楷体"
        font-size="15"
        fill="#8b4513"
        style="letter-spacing: 1px;
               text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.3);">诗画风流韵事长。</text>
  
</svg>