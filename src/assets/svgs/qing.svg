<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 400">
  <!-- 背景 -->
  <rect width="260" height="400" fill="#f4e4bc"/>
 
  <!-- 装饰边框 -->
  <!-- 主边框 -->
  <rect x="12" y="12" width="236" height="376"
        fill="none" stroke="#8b4513" stroke-width="2"/>
        
  <!-- 内层装饰边框 -->
  <rect x="18" y="18" width="224" height="364"
        fill="none" stroke="#8b4513" stroke-width="1"/>
        
  <!-- 四角云纹装饰 -->
  <!-- 左上角 -->
  <path d="M18 18 Q25 25 18 32 Q25 39 18 46 M25 18 Q32 25 25 32 Q32 39 25 46"
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 右上角 -->
  <path d="M242 18 Q235 25 242 32 Q235 39 242 46 M235 18 Q228 25 235 32 Q228 39 235 46"
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 左下角 -->
  <path d="M18 382 Q25 375 18 368 Q25 361 18 354 M25 382 Q32 375 25 368 Q32 361 25 354"
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 右下角 -->
  <path d="M242 382 Q235 375 242 368 Q235 361 242 354 M235 382 Q228 375 235 368 Q228 361 235 354"
        fill="none" stroke="#8b4513" stroke-width="1"/>
        
  <!-- 回字纹装饰 - 中点装饰 -->
  <!-- 左边中点 -->
  <path d="M12 194 H25 V207 H12" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 右边中点 -->
  <path d="M248 194 H235 V207 H248" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 上边中点 -->
  <path d="M124 12 V25 H137 V12" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  <!-- 下边中点 -->
  <path d="M124 388 V375 H137 V388" 
        fill="none" stroke="#8b4513" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="135" y="65"
        text-anchor="middle"
        font-family="STXingkai, STLiti, LiSu, 华文行楷, 隶书"
        font-size="38"
        font-weight="bold"
        fill="#8b4513"
        style="letter-spacing: 6px;">清朝</text>
 
  <!-- 年号 -->
  <text x="130" y="100"
        text-anchor="middle"
        font-family="STKaiti, KaiTi"
        font-size="18"
        fill="#8b4513">1644年 - 1911年</text>
 
  <!-- 颐和园中心图案 -->
  <g transform="translate(75, 110)">
    <!-- 昆明湖水面 -->
    <path d="M-5 70 Q30 65 55 70 Q80 75 115 70" 
          fill="none" stroke="#8b4513" stroke-width="1" 
          stroke-dasharray="2,2"/>
    
    <!-- 佛香阁主体 -->
    <g transform="translate(25, 0)">
      <!-- 八角塔基 -->
      <path d="M5 65 L55 65 L60 85 L0 85 Z" fill="#8b4513"/>
      
      <!-- 塔身主体 -->
      <path d="M10 25 L50 25 L55 65 L5 65 Z" fill="#8b4513"/>
      
      <!-- 三层重檐 -->
      <path d="M8 45 L52 45 L50 50 L10 50 Z" fill="#8b4513"/>
      <path d="M12 35 L48 35 L46 40 L14 40 Z" fill="#8b4513"/>
      <path d="M15 25 L45 25 L43 30 L17 30 Z" fill="#8b4513"/>
      
      <!-- 塔尖 -->
      <path d="M25 5 L35 5 L30 0 Z" fill="#8b4513"/>
      <path d="M20 15 L40 15 L30 5 Z" fill="#8b4513"/>
      
      <!-- 檐角装饰 -->
      <path d="M8 45 Q15 43 22 45" fill="none" stroke="#f4e4bc" stroke-width="0.5"/>
      <path d="M38 45 Q45 43 52 45" fill="none" stroke="#f4e4bc" stroke-width="0.5"/>
    </g>
    
    <!-- 长廊 -->
    <path d="M-5 85 H115" stroke="#8b4513" stroke-width="2"/>
    <g transform="translate(0, 70)">
      <!-- 廊柱 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="2" height="15" fill="#8b4513"/>
        <rect x="20" y="0" width="2" height="15" fill="#8b4513"/>
        <rect x="40" y="0" width="2" height="15" fill="#8b4513"/>
        <rect x="60" y="0" width="2" height="15" fill="#8b4513"/>
        <rect x="80" y="0" width="2" height="15" fill="#8b4513"/>
        <rect x="100" y="0" width="2" height="15" fill="#8b4513"/>
      </g>
    </g>
    
    <!-- 点景植物 -->
    <path d="M0 60 Q5 55 10 60" stroke="#8b4513" fill="none"/>
    <path d="M90 60 Q95 55 100 60" stroke="#8b4513" fill="none"/>
    
    <!-- 山体轮廓 -->
    <path d="M-5 70 Q25 40 55 70" fill="#8b4513" opacity="0.3"/>
    <path d="M55 70 Q85 30 115 70" fill="#8b4513" opacity="0.3"/>
  </g>

  <text x="130" y="210"
        text-anchor="middle"
        font-family="STKaiti, KaiTi"
        font-size="12"
        fill="#8b4513">颐和园佛香阁</text>

  <!-- 开国皇帝 -->
  <g transform="translate(40, 230) scale(0.65)">
    <g transform="translate(35, 15)">
      <!-- 冕冠 -->
      <path d="M10 0 H40 L45 10 H5 Z" fill="#8b4513"/>
      <path d="M15 5 H35" stroke="#f4e4bc" stroke-width="2"/>
     
      <!-- 脸部和身体 -->
      <circle cx="25" cy="20" r="10" fill="#8b4513"/>
      <path d="M15 35 L35 35 L40 60 L10 60 Z" fill="#8b4513"/>
     
      <!-- 装饰纹样：满族服饰特征 -->
      <path d="M20 35 L30 35 M22 45 L28 45"
            stroke="#f4e4bc" stroke-width="2"/>
    </g>
   
    <text x="60" y="110"
          text-anchor="middle"
          font-family="STKaiti, KaiTi"
          font-size="16"
          fill="#8b4513">清太宗皇太极</text>
  </g>

  <!-- 末代皇帝 -->
  <g transform="translate(155, 230) scale(0.65)">
    <g transform="translate(35, 15) rotate(15)">
      <!-- 歪斜的冕冠 -->
      <path d="M10 0 H40 L45 10 H5 Z"
            fill="#8b4513" style="opacity: 0.7"/>
     
      <!-- 脸部和身体 -->
      <circle cx="25" cy="20" r="10" fill="#8b4513" style="opacity: 0.7"/>
      <path d="M15 35 L35 35 L38 60 L12 60 Z"
            fill="#8b4513" style="opacity: 0.7"/>
     
      <!-- 破损效果 -->
      <path d="M8 5 L12 5 M38 8 L42 8 M15 40 L20 40"
            stroke="#f4e4bc" stroke-width="1"/>
    </g>
   
    <text x="60" y="110"
          text-anchor="middle"
          font-family="STKaiti, KaiTi"
          font-size="16"
          fill="#8b4513">溥仪</text>
  </g>

  <!-- 时间变迁线 -->
  <g transform="translate(115, 300)">
    <path d="M0 0 L40 0"
          stroke="#8b4513"
          stroke-width="2"
          stroke-dasharray="5 3"
          fill="none"/>
    <path d="M40 0 L33 -4 L33 4 Z"
          fill="#8b4513"/>
    <text x="20" y="-8"
          text-anchor="middle"
          font-family="STKaiti, KaiTi"
          font-size="11"
          fill="#8b4513">267年</text>
  </g>
 
  <!-- 朝代特点 -->
  <text x="140" y="340"
        text-anchor="middle"
        font-family="STXinwei, STKaiti, 华文新魏, 华文楷体"
        font-size="15"
        fill="#8b4513"
        style="letter-spacing: 1px;
               text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.3);">清朝末代风云变，</text>
  <text x="140" y="360"
        text-anchor="middle"
        font-family="STXinwei, STKaiti, 华文新魏, 华文楷体"
        font-size="15"
        fill="#8b4513"
        style="letter-spacing: 1px;
               text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.3);">颐和园里忆繁华。</text>
  
</svg>
